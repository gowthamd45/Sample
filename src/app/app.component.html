<div (drop)="onDrop($event)" (dragover)="($event).preventDefault()">
  <input type="file" (change)="onFileSelected($event)" multiple>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" (change)="onCheckAll($event)"></th>
        <th>Name</th>
        <th>Size</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fileItems">
        <td><input type="checkbox" [(ngModel)]="item.checked"></td>
        <td>{{ item.file.name }}</td>
        <td>{{ item.file.size }}</td>
        <td>{{ item.file.type }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="onDeleteSelected()">Delete Selected</button>
</div>
